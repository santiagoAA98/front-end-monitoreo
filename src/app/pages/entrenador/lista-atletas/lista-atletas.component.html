<form  #myForm="ngForm">
    <table class="mt-4 tabla-atletas" style="width:40%" >

        <tr *ngFor="let atleti of atletas; let i = index">
            <td>
                <div class="wrap-imagen wrap-imagen-col">
                    <img src="../../../../assets/img/profile-atleta.jpeg" class="img-perfil" alt="foto atleta a observar">
                </div>
            </td>
            <td style="background-color: #fff;">
                {{ atleti?.nombre }}
            </td>
            <td style="background-color: #fff;">
                <input [value]="atleti.cedulaAtleta" [(ngModel)]="checkList[i]" name="{{ i }}" type="checkbox" (change)="checkSelected($event, i)">
            </td>
        </tr>
    </table>
</form>
