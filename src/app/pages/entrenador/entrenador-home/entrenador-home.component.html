<div class="container-fluid mt-3">
    <div class="botones-navegacion">
        <button type="button" 
                class="btn btn-danger botones-navegacion__boton">
                EDITAR PERFIL
        </button>
        <button type="button" 
                class="btn btn-danger botones-navegacion__boton"
                (click)="cerrarSesion()">
                CERRAR SESION
        </button>
    </div>

    <div class="bienvenida mt-5">
        <div class="bienvenida__info">
            <p>
                BIENVENIDO, LISS
                <br><br>
                ESTAS EN LA ZONA DE ENTRENADOR
            </p>
        </div>
        <div class="bienvenida__foto">
            <img src="../../../../assets/img/profile-atleta.jpeg" alt="foto entrenador">
        </div>
        <div class="bienvenida__info-personal">
            <P>
                PERFIL PROFESIONAL <br>
                NOMBRE: <br>
                EDAD: <br>
                TELEFONO: <br>
                ENTRENADOR ENCARGADO DE CIRCUITOS DE TRIATLON
            </P>
        </div>
    </div>


    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            atletas
        </div>
        <div class="col-md-6 opciones-funciones">
            <div class="mb-3">
                <span class="mr-5">
                    <button type="button" 
                            class="btn btn-light opciones-funciones__boton"
                            [routerLink]="['../crear-evento']">
                            CREAR EVENTO
                    </button>                    
                </span>
                <span>
                    <button type="button" 
                            class="btn btn-light opciones-funciones__boton"
                            [routerLink]="['../observar-atleta']">
                            OBSERVAR ATLETAS
                    </button>
                </span>
            </div>
            <div class="mb-3">
                <span class="mr-5">
                    <button type="button" class="btn btn-light opciones-funciones__boton">VER RENDIMIENTO</button>
                </span>
                <span>
                    <button type="button" class="btn btn-light opciones-funciones__boton">GENERAR INFORME</button>
                </span>
            </div>
            <div class="mb-3">
                <span class="mr-5">
                    <button type="button" class="btn btn-light opciones-funciones__boton">AGREGAR ATLETA</button>
                </span>
                <span>
                    <button type="button" class="btn btn-light opciones-funciones__boton">MODIFICAR ATLETA</button>
                </span>
            </div>
            <div class="mb-3">
                <span class="mr-5">
                    <button type="button" class="btn btn-light opciones-funciones__boton">ELIMINAR ATLETA</button>
                </span>
                <span>
                    <button type="button" class="btn btn-light opciones-funciones__boton">CONECTAR DISPOSITIVOS</button>
                </span>
            </div>


            <div class="content__wrapp-img mt-4">
                <img src="../../../../assets/img/escudo-politecnico-jic.jpg" class="content__img" alt="">
            </div>
        </div>
    </div>
</div>
