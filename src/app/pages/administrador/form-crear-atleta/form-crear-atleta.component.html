<div class="container mt-5">
    <form>
        <b>
            <font color="red">
                <h2>CREAR ATLETA</h2>
            </font>
        </b>
        <div class="form-group">
            <label for="usuario">USUARIO</label>
            <input type="text" class="form-control" id="usuario">
        </div>
        <div class="form-group">
            <label for="clave">CLAVE</label>
            <input type="password" class="form-control" id="clave">
        </div>
        <div class="form-group">
            <label for="cedula_atleta">CEDULA</label>
            <input type="number" class="form-control" id="cedula_atleta">
        </div>
        <div class="form-group">
            <label for="nombre">NOMBRE</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">APELLIDOS</label>
            <input type="text" class="form-control" id="apellidos">
        </div>
        <div class="form-group">
            <label for="edad">EDAD</label>
            <input type="number" class="form-control" id="edad">
        </div>
        <div class="form-group">
            <label for="telefono">TELEFONO</label>
            <input type="number" class="form-control" id="telefono">
        </div>
        <div class="form-group">
            <label for="correo">CORREO</label>
            <input type="email" class="form-control" id="correo">
        </div>
        <div class="form-group">
            <label for="estatura">ESTATURA</label>
            <input type="number" class="form-control" id="estatura">
        </div>
        <div class="form-group">
            <label for="peso">PESO</label>
            <input type="number" class="form-control" id="peso">
        </div>
        <div class="form-group">
            <label for="talla_camisa">TALLA_CAMISA</label>
            <input type="number" class="form-control" id="talla_camisa">
        </div>

        <div class="form-group">
            <label for="tipo_sangre">TIPO_SANGRE</label>
            <input type="text" class="form-control" id="tipo_sangre">
        </div>
        <div class="form-group">
            <label for="alergias">ALERGIAS</label>
            <textarea class="form-control" id="alergias" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="operaciones">OPERACIONES</label>
            <textarea class="form-control" id="operaciones" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="lesiones_graves">LESIONES_GRAVES</label>
            <textarea class="form-control" id="lesiones_graves" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="fracturas">FRACTURAS</label>
            <textarea class="form-control" id="fracturas" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="sexo">SEXO</label>
            <input type="text" class="form-control" id="sexo">
        </div>
        <div class="form-group">
            <label for="especialidades">ESPECIALIDADES</label>
            <textarea class="form-control" id="especialidades" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="año_activo">AÑO_ACTIVO</label>
            <input type="number" class="form-control" id="año_activo">
        </div>
        <div class="form-group">
            <label for="pruebas">PRUEBAS</label>
            <input type="number" class="form-control" id="pruebas">
        </div>
        <button type="submit" class="btn btn-success mb-2">Crear</button>
    </form>
</div>
