<div class="container mt-5">
    <form [formGroup]="myForm" (submit)="crearEntrenador()"> 
        <p>
            <b>
                <font color="red">
                    CREAR ENTRENADOR
                </font>
            </b>
        </p>
        <div class="form-group">
            <label for="usuario">USUARIO</label>
            <input type="text" class="form-control" id="usuario" formControlName="usuario">
        </div>
        <div class="form-group">
            <label for="clave">CLAVE</label>
            <input type="password" class="form-control" id="clave" formControlName="clave">
        </div>
        <div class="form-group">
            <label for="cedula_entrenador">CEDULA</label>
            <input type="number" class="form-control" id="cedula_entrenador" formControlName="cedula_entrenador">
        </div>
        <div class="form-group">
            <label for="nombre">NOMBRE</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="apellidos">APELLIDOS</label>
            <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
        </div>
        <div class="form-group">
            <label for="telefono">TELEFONO</label>
            <input type="number" class="form-control" id="telefono" formControlName="telefono">
        </div>
        <div class="form-group">
            <label for="correo">CORREO</label>
            <input type="email" class="form-control" id="correo" formControlName="correo">
        </div>
        <div class="form-group">
            <label for="lugar">LUGAR</label>
            <input type="text" class="form-control" id="lugar" formControlName="lugar">
        </div>
        <div class="form-group">
            <label for="hora">HORA</label>
            <input type="time" class="form-control" id="hora" formControlName="hora">
        </div>
        <div class="form-group">
            <label for="dias">DIAS</label>
            <input type="text" class="form-control" id="dias" formControlName="dias">
            <small id="emailHelp" class="form-text text-muted">Digitar cada dia separado por una coma.</small>
        </div>

        <button type="submit" class="btn btn-success mb-2">Crear</button>
    </form>
</div>
